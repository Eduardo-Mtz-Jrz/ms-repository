spring:
  datasource:
    url: jdbc:mysql://uat-server.empresa.com:3307/ms-productsdb
    username: uat_user
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.empresa.proyecto: WARN