openapi: 3.0.1
info:
  title: MS-PRODUCTS API
  description: Microservice for managing the product catalog - Lab 2
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Products
    description: Controller for managing the product catalog

paths:
  /api/products:
    get:
      tags:
        - Products
      summary: Get all products
      responses:
        '200':
          description: Product list retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponseDTO'

    post:
      tags:
        - Products
      summary: Create a new product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequestDTO'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponseDTO'

  /api/products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Product found
        '404':
          description: Product not found

components:
  schemas:
    ProductRequestDTO:
      type: object
      properties:
        name:
          type: string
          example: "Gaming Laptop"
        code:
          type: string
          pattern: "^PROD-\\d{4}$"
          example: "PROD-1234"
        price:
          type: number
          format: float
          example: 1200.50
        stock:
          type: integer
          example: 50
        category:
          type: string
          example: "Electronics"

    ProductResponseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
        category:
          type: string
